<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   <!--CSS link-->
   <link rel="stylesheet" href="./style.css">   
<title>Document</title>
</head>
<body>
    <div class="container">
              <h1>Payment Form</h1>
              <h5>Contact Information</h5>
              <h5>Required Files are Followed By *</h5>

              <form method="post">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name">
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" >Male
                <input type="radio" name="gender">Female <br>
                <label for="address">Address:</label>
                <textarea name="" id="" cols="30" class="form-control" rows="5" name="address"></textarea>
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
                <label for="pincode">PinCode:</label>
                <input type="text" class="form-control" name="pincode">
                <h3 class="mt-3">Payment Information</h3>
                <label for="card-type">Card Type:</label>
                <select name="" id="" class="form-control">
                  <option value="" name="none">None</option>
                  <option value="" name="none">Class Debit Card</option>
                  <option value="" name="none">Gold Debit Card</option>
                  <option value="" name="none">Platinum Debit Card</option>
                  <option value="" name="none">Wordld Debit Card</option>
                </select>
                <label for="card-number">Card Number:</label>
                <input type="text" class="form-control" name="cardnumber">
                <label for="expdate">Expiration Date:</label>
                <input type="date"  class="form-control" name="expdate">
                <label for="cvv">CVV*</label>
                <input type="text" class="form-control" name="cvv">
                 <input type="submit" value="Pay Now" class="mt-5 form-control btn btn-dark">
              </form>
    </div>
</body>
</html>
